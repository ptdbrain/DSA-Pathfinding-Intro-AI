<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B·∫£n ƒë·ªì v·ªõi Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    .top-center {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1000;
    }

    .toggle-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin {
      background-color: #f44336;
    }

    .guest {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="top-center">
    <button id="toggleBtn" class="toggle-btn guest" data-role="guest">Guest</button>
  </div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="data/nodes.js"></script>

<script>
    //guess admin button
    let isBlockMode = false;
    const btn = document.getElementById("toggleBtn");
    function handleRoleToggle() {
        const isAdmin = btn.dataset.role === "guest";
        btn.dataset.role = isAdmin ? "admin" : "guest";
        btn.textContent = isAdmin ? "Admin" : "Guest";
        btn.classList.toggle("admin", isAdmin);
        btn.classList.toggle("guest", !isAdmin);
        

        // X·ª≠ l√Ω t√πy theo vai tr√≤
        if (isAdmin) {
          console.log("Chuy·ªÉn sang ch·∫ø ƒë·ªô Admin");
          isBlockMode = true;
          // V√≠ d·ª•: b·∫≠t t√≠nh nƒÉng ch·ªâ d√†nh cho Admin
        } else {
          console.log("Chuy·ªÉn sang ch·∫ø ƒë·ªô Guest");
          isBlockMode = false;
          // V√≠ d·ª•: ·∫©n c√°c c√¥ng c·ª• Admin
        }
    }
  // G√°n s·ª± ki·ªán click
  btn.addEventListener("click", handleRoleToggle);

  
  const map = L.map('map').setView([21.0453, 105.8426], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  let selectedPoints = [];
  let blockedEdges = [];
  let cutLinePoints = [];

  nodes.forEach(node => {
    L.circleMarker([node.lat, node.lon], {
      radius: 3,
      color: 'blue',
      fillColor: 'blue',
      fillOpacity: 0.9
    }).addTo(map).bindTooltip(`Node ${node.node_id}`);
  });

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const œÜ1 = lat1 * Math.PI / 180;
    const œÜ2 = lat2 * Math.PI / 180;
    const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
    const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2)*Math.sin(ŒîŒª/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }

  function segmentsIntersect(p1, p2, q1, q2) {
    function ccw(a, b, c) {
      return (c[1] - a[1]) * (b[0] - a[0]) > (b[1] - a[1]) * (c[0] - a[0]);
    }
    return ccw(p1, q1, q2) !== ccw(p2, q1, q2) && ccw(p1, p2, q1) !== ccw(p1, p2, q2);
  }

  function detectBlockedEdgesByCut(cutLine) {
    const [p1, p2] = cutLine;
    for (let u = 0; u < nodes.length; u++) {
      const nodeU = nodes[u];
      const idU = nodeU.node_id;

      for (let v = u + 1; v < nodes.length; v++) {
        const nodeV = nodes[v];
        const idV = nodeV.node_id;

        const a = [nodeU.lat, nodeU.lon];
        const b = [nodeV.lat, nodeV.lon];

        if (segmentsIntersect(p1, p2, a, b)) {
          blockedEdges.push([idU, idV]);
          console.log(`üö´ C·∫•m ƒë∆∞·ªùng: ${idU} - ${idV}`);
        }
      }
    }
  }

  function highlightExploredNodes(explored, callback) {
    let i = 0;
    const interval = setInterval(() => {
      if (i >= explored.length) {
        clearInterval(interval);
        if (callback) callback();
        return;
      }
      const node = nodes.find(n => n.node_id === explored[i]);
      if (node) {
        L.circleMarker([node.lat, node.lon], {
          radius: 4,
          color: 'purple',
          fillColor: 'purple',
          fillOpacity: 1
        }).addTo(map);
      }
      i++;
    }, 100);
  }

  function drawPath(path) {
    const latlngs = path.map(id => {
      const node = nodes.find(n => n.node_id === id);
      return [node.lat, node.lon];
    });
    L.polyline(latlngs, {
      color: 'green',
      weight: 4,
      opacity: 0.8
    }).addTo(map);
  }

  map.on('click', function(e) {
  //  const isBlockMode = document.getElementById("blockMode").checked;
    const clickedLat = e.latlng.lat;
    const clickedLon = e.latlng.lng;

    if (isBlockMode) {
      cutLinePoints.push([clickedLat, clickedLon]);

      if (cutLinePoints.length === 2) {
        L.polyline(cutLinePoints, {
          color: 'black',
          dashArray: '4,4'
        }).addTo(map);

        detectBlockedEdgesByCut(cutLinePoints);
        cutLinePoints = [];
      }
      return;
    }

    let closestNode = null;
    let minDist = Infinity;

    nodes.forEach(node => {
      const d = getDistance(clickedLat, clickedLon, node.lat, node.lon);
      if (d < minDist) {
        minDist = d;
        closestNode = node;
      }
    });

    if (!closestNode) return;

    if (selectedPoints.length < 2) {
      selectedPoints.push(closestNode.node_id);
      L.circleMarker([closestNode.lat, closestNode.lon], {
        radius: 6,
        color: 'red',
        fillColor: 'red',
        fillOpacity: 1
      }).addTo(map);
    }

    if (selectedPoints.length === 2) {
      fetch("http://127.0.0.1:5000/find_path", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          start: selectedPoints[0],
          end: selectedPoints[1],
          blocked_edges: blockedEdges
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        if (data.path) {
          highlightExploredNodes(data.explored_nodes, () => {
            drawPath(data.path);
          });
        } else {
          alert(data.error || "Kh√¥ng t√¨m th·∫•y ƒë∆∞·ªùng ƒëi.");
        }
      });
    }
  });
</script>
</body>
</html>
